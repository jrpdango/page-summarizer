name: Lint and Test

on:
  push:
    branches: ['main']

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'
      - name: Install dependencies
        run: npm install
      - name: Install dependencies
        run: npm run lint
      - name: Install dependencies
        run: npm run test